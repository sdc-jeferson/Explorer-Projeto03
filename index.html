<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer - Formulário</title>
</head>
<body>
    <header id="cabecalho">
        <div class="cabecalho__conteudo">
            <h1>Crie e compartilhe 
                seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </div>
    </header>


    <form id="my-form">
        <fieldset>
            <!-- "fieldset-wrapper" CRIADO APENAS PARA AJUSTAR O BUG COM O DISPLAY FLEX ONDE NÃO GEROU ESPAÇAMENTO APÓS O GAP-->
            <div class="fieldset-wrapper"> 
                <legend>Informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp" required minlength="9">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-categoria">Categoria<span></span></label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Poscast</option>   
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
            </div>    
        </fieldset>

        <fieldset>
            <legend>Privacidade</legend>
            <div class="fieldset-wrapper">
                <div class="input-wrapper">
                    
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>

                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dia e Hora</legend>
            <div class="fieldset-wrapper">

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>    
            </div>
        </fieldset>

    </form>

    <footer ID="rodape">
       <input type="submit" value="Salvar evento" form="my-form">
    </footer>

</body>
</html>
